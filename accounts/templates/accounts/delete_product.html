{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<div class="card text-center">
    <div class="card-header border-left-primary font-weight-bold text-lg">
        <!-- <i class="fas fa-exclamation-triangle fa-2x text-gray-300"></i> -->
        !!! Confirmation message !!!
        <!-- <i class="fas fa-exclamation-triangle fa-2x text-gray-300"></i> -->
    </div>
    <div class="card-body border-left-primary">
        <p>Are you sure you want to delete saved product "{{item}}" ?</p>
        <form action="{% url 'delete_order' item.id %}" method="POST">
            {% csrf_token %}
            <a class="btn btn-primary btn-sm" href="{% url 'products' %}">Cancel</a>
            <input type="submit" class="btn btn-danger btn-sm" name="Confirm">
        </form>
    </div>

</div>
{% endblock %}
